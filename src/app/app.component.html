<div class="content" role="main">
  <app-icon-logo></app-icon-logo>
  <div class="icon-container">
    <mat-grid-list cols="3" rowHeight="4:1">

      <mat-grid-tile>
        <mat-card>
          <mat-card-content>

            <button
              mat-raised-button
              (click)="loginToAuth0()"
              class="auth0-color"
              *ngIf="!(isLoggedintoAuth0$ | async)">Login to Auth0
            </button>

            <button
              mat-raised-button
              (click)="logoutOfAuth0()"
              class="auth0-color"
              *ngIf="(isLoggedintoAuth0$ | async)">Logout of Auth0
            </button>
            
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card>
          <mat-card-content>

            <button
              mat-raised-button
              (click)="getTokenFromLambda()"
              class="lambda-color"
              [disabled]="!(isLoggedintoAuth0$ | async)">AWS Lambda (get key)
            </button>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card>
          <mat-card-content>

            <button
              mat-raised-button
              class="firebase-color" (click)="loginToFirebase()"
              [disabled]="!(isTokenGenerated$ | async)"
              *ngIf="!(isLoggedintoFirebase$ | async)">Login to Firebase
            </button>

            <button
              mat-raised-button
              class="firebase-color"
              (click)="logoutOfFirebase()"
              *ngIf="(isLoggedintoFirebase$ | async)">Logout of Firebase
            </button>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>

<router-outlet></router-outlet>
