<div class="content" role="main">
  <div class="icon-container">

    <mat-grid-list cols="9">

      <mat-grid-tile>
        <div>
          <img src="/assets/images/angular-logo.png" alt="Angular logo" class='angular-logo'>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <img src="/assets/images/Plus_symbol.svg" alt="Addition Symbol" class="addition-symbol">
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <img src="/assets/images/auth0-logo.png" alt="Auth0 logo" class='auth0-logo'>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <img src="/assets/images/Plus_symbol.svg" alt="Addition Symbol" class="addition-symbol">
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <img src="/assets/images/lambda-logo.png" alt="Angular logo" class='lambda-logo'>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <img src="/assets/images/Plus_symbol.svg" alt="Addition Symbol" class="addition-symbol">
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <img src="/assets/images/firebase-logo.png" alt="Angular logo" class='firebase-logo'>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <img src="/assets/images/Equal_symbol.svg" alt="Equal Symbol" class='equal-symbol'>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <img src="/assets/images/awesome-logo.svg" alt="Sunglasses and the word Awesome underneath"
          class='angular-logo'>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="icon-container">
    <mat-grid-list cols="3" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            <button mat-raised-button (click)="loginToAuth0()" class="auth0-color" *ngIf="!isLoggedintoAuth0">Login to Auth0</button>
            <button mat-raised-button (click)="logoutOfAuth0()" class="auth0-color" *ngIf="isLoggedintoAuth0">Logout of Auth0</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            <button mat-raised-button (click)="getTokenFromLambda()" class="lambda-color" [disabled]="!isLoggedintoAuth0">AWS Lambda (get key)</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-content>
            <button 
            mat-raised-button 
            class="firebase-color" 
            (click)="loginToFirebase()" 
            [disabled]="!isTokenGenerated"
            *ngIf="!isLoggedintoFirebase">Login to Firebase</button>
            <button mat-raised-button class="firebase-color" (click)="logoutOfFirebase()" *ngIf="isLoggedintoFirebase">Logout of Firebase</button>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>

<router-outlet></router-outlet>
